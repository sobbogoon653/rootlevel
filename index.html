<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Root Level</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	
	<body>
		<div class="header_full_wide">
			<div class="header">
				<div class="logo">
					<a href="#"><img src="images/logo.png" alt="Logo"/></a>
				</div>
				
				<div class="menu">
					<ul>
						<li><a href="#">WE ARE</a></li>
						<li><a href="#">WE DO</a></li>
						<li id="active"><a href="#">TALK TO US</a></li>
						<li><a href="#">FOLLOW US</a></li>
						<li><a href="#">FIND US</a></li>
					</ul>
				</div>
			</div>
		</div>
		
			
		<div class="main_content">
			<div class="wrapper">
				<div class="content_top">
					<h2>Talk to us...<span></h2>
				</div>
				<div class="content_mid fix">
					<div class="left_content">
						<h2>I Want:</h2>
						<input type="checkbox" id="want1"/><label for="want1"> badass Website Customers</label> <br/>
						<input type="checkbox" id="want2"/><label for="want2">more Customers</label> <br/>
						<input type="checkbox" id="want3"/><label for="want3">better INTEL</label><br/>
						<input type="checkbox" id="want4"/><label for="want4">a bigger AUDIENCE</label> <br/>
						<input type="checkbox" id="want5"/><label for="want5">more SALES</label> <br/>
						<input type="checkbox" id="want6"/><label for="want6">an APP for that</label> <br/>
						<input type="checkbox" id="want7"/><label for="want7">EVERYTHING!</label><br/>
						
					</div>
					
					<div class="middle_content fix">
						<h2>I Want It:</h2>
						
						<input type="radio" id="wantit1" name="wantit"/><label for="wantit1">Now</label> <br/>
						<input type="radio" id="wantit2" name="wantit"/><label for="wantit2">Soon </label> <br/>
						<input type="radio" id="wantit3" name="wantit"/><label for="wantit3">Someday</label><br/>
						<input type="radio" id="wantit4" name="wantit"/><label for="wantit4"><strong>YESTERDAY!</strong></label> <br/>
					</div>
					
					<div class="right_content fix">
						<h2>Email Me @</h2>
						<input type="text" placeholder="your name goes here"/><br><br>
						<input type="text" placeholder="your address goes here"/><br><br/><br/><br/>
						<h2>or <strong>Even Better...</strong></h2>
						<h3><strong>Call Me @</strong></h3>
						<input type="text" placeholder="your digits go here"/>
					</div>
				</div>
				
				<div class="content_bottom">
					<h2>IDEAS:</h2>
					<textarea>your ideas for what you are looking for go here</textarea>
					
					<input type="submit" name="submit" value="MAKE IT HAPPEN"/>
				</div>
			</div>
		</div>
			
		<div class="footer">
			<div class="wrapper">
				<div class="footer_side">
					<p>&copy; All Copy right Lorum Ipsum</p>
				</div>
			</div>
		</div>
	</body>	
</html>
